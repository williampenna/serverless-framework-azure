service: serverless-event-hub

frameworkVersion: '2'

custom:
  webpack:
    webpackConfig: ./webpack.config.js
    includeModules: true

provider:
  name: azure
  region: East US 2
  runtime: nodejs12
  os: windows
  resourceGroup: test-event-hub

  # you can define apim configuration here
  # apim:
